
<div class="jumbotron" >
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h4 class="bheader" aria-label="bookappointment">Book Appointment</h4>
              <form [formGroup]="registerForm"  >
                <div class="card" style="width: 50rem; ">
                <div class="card-body">
                  <h5 class="card-title sheader" aria-label="service details">Service Details</h5>
                 <hr>
                </div>
                <div class="row">
                  <div class="col-md-6">
                  <div class="form-group ml-1" aria-label="service selected">
                      <label>Service Selected</label>
                      <input type="text" formControlName="Servicename" class="form-control"  #box  />
                      
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group" aria-label="price">
                      <label>Price</label>
                      <input type="text" formControlName="price" class="form-control"  #box  />
                      
                  </div>
                </div>
                </div>
                  
                  <hr class="mb-0">
          <div class="card-body" tabindex="-1" aria-label="arrival time">
            <h5 class="card-title sheader">When Would you like your service</h5>
           <hr>
          </div>
          <div class="card-body">
            
            <div class="row">
             <div class="col-md-6" aria-label="appointment date">  

              <div class="input-radio" *ngFor="let item of Servicedays"><input type="radio" [id]="item" name="dateofarrival" value="{{item}}" > <label [for]="item">{{item}}</label></div>
             </div>
             
            </div>
           
          </div>
          <hr class="mb-0">
          <div class="card-body">
            <h5 class="card-title sheader" tabindex="-1" aria-label="arrival time">When time  should the profession arrive</h5>
           <hr>
           </div>
           <div class="row ml-1">
            <div class="col-md-12" aria-label="arrival time">              
                  
              <div class="input-radio" tabindex="-1"><input type="radio" id="male" name="arrtime" value="10-11Am" checked> <label for="10-11Am">10-11Am</label></div>
              <div class="input-radio" tabindex="-1"><input type="radio" id="female" name="arrtime" value="10-11Am"> <label for="female">10-11Am</label></div>
              <div class="input-radio" tabindex="-1"><input type="radio" name="arrtime" id="other" value="11-12pm"> <label for="other">11-12pm</label></div>



          

            </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12" >              
               
                 
              </div>          
              
             </div>

         </div>
         


              </form>
              <div class="alcenter mt-4" style="float:right;">

                <button  type="button" class="btn btn-primary  mb-4"  (click)="BacktoHome()">Cancel</button>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <button type="button" class="btn btn-primary ml-4 pl-3 mb-4" (click)="proceedtopay()">Proceed to pay</button>
              
              </div> 
          </div>
      </div>
  </div>
</div>
