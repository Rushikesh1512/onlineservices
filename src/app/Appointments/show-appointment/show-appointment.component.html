<div class="row">
  <h2 class="dheader mr-4">My Bookings</h2>
  
</div>
<table mat-table [dataSource]="dataSource" matSort class="tablealignment mt-5">

  <ng-container matColumnDef="servicename" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
    <td mat-cell *matCellDef="let element"> {{element.servicename }} </td>
  </ng-container>

  <ng-container matColumnDef="dateofservice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date  </th>
    <td mat-cell *matCellDef="let element"> {{element.dateofbooking}} </td>
  </ng-container>

  <ng-container matColumnDef="servicetypedesc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
    <td mat-cell *matCellDef="let element"> {{element.servicetypedesc}} </td>
  </ng-container>

  <ng-container matColumnDef="paymentStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
    <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Action </th>
    <td mat-cell *matCellDef="let element">
      <a class="cursor-pointer" *ngIf="element.paymentStatus!='ongoing'"  (click)="openDialog(element)">
          View Details
      </a>
      <a class="cursor-pointer" *ngIf="element.paymentStatus==='ongoing'"  (click)="OpenBookingform(element)">
       Complete Booking
    </a>
    </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" class="tablealignment">
</mat-paginator>
